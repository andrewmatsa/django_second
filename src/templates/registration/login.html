
<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
	<title>Login | e-druk </title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->

	{% load static %}
	<link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{%static 'vendor/font-awesome/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">

	<link rel="stylesheet" href="{%static 'vendor/linearicons/style.css' %}">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="{%static 'css/main.css' %}">
	<!-- GOOGLE FONTS -->
	<link rel="stylesheet" href="{%static 'css/demo.css' %}">

	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="{%static 'img/apple-icon.png' %}">
	<link rel="icon" type="image/png" sizes="96x96" href="{%static 'img/favicon.png' %}">
</head>

<body>
{% block pagecontent %}
	<!-- WRAPPER -->

	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center"><img src="{%static 'img/logo-dark.png' %}" alt="Klorofil Logo"></div>
								<p class="lead">Login to your account</p>
							</div>
							{% if user.is_anonymous %}
							<form class="form-auth-small" method="post" action="{% url 'login' %}">
								{% csrf_token %}
								<div class="form-group">
									<label for="username" class="control-label sr-only">Email</label>
									<input type="text" class="form-control" name="username" id="username" placeholder="Username">
								</div>
								<div class="form-group">
									<label for="signin-password" class="control-label sr-only">Password</label>
									<input type="password" class="form-control" name="password" id="signin-password" placeholder="Password">
								</div>
								<div class="form-group clearfix">
									<label class="fancy-checkbox element-left">
										<input type="checkbox">
										<span>Remember me</span>
									</label>
								</div>
								<button type="submit" class="btn btn-primary btn-lg btn-block">LOGIN</button>
								<div class="bottom">
									<span class="helper-text"><i class="fa fa-lock"></i> <a href="#">Forgot password?</a></span>
								</div>
							</form>
							<p>Need to <a href='{% url "register" %}'>register</a>?</p>
							{% endif %}
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">Free Bootstrap dashboard template</h1>
							<p>by The Develovers</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
  {% endblock %}
</body>

</html>
